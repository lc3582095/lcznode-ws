<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>望庐山瀑布 - 诗情画意</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@300;400;700&display=swap');

        :root {
            --text-color: #2c2c2c;
            --accent-color: #8b4513;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Noto Serif SC', serif;
        }

        /* Ambient Background Sound Button (Optional visual only) */
        .sound-control {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            opacity: 0.6;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        .sound-control:hover {
            opacity: 1;
        }

        /* Background Landscape */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('landscape.png');
            background-size: cover;
            background-position: center;
            z-index: 1;
            /* Subtle zoom effect */
            animation: breathe 20s infinite alternate ease-in-out;
        }

        @keyframes breathe {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }

        /* Mist/Fog Layer */
        .mist {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 40%);
            z-index: 2;
            pointer-events: none;
        }

        /* Poet Figure */
        .poet-container {
            position: absolute;
            bottom: 0; /* Adjust based on image composition */
            right: 15%; /* Position to the right side */
            width: 30vh; /* Responsive size based on height */
            height: 50vh;
            z-index: 3;
            opacity: 0;
            transform: translateX(50px);
            animation: fadeSlideIn 2s ease-out 1s forwards;
            pointer-events: none;
            display: flex;
            align-items: flex-end;
        }

        .poet-img {
            width: 100%;
            height: auto;
            max-height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.5));
        }

        @keyframes fadeSlideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Poem Card */
        .poem-card {
            position: absolute;
            top: 15%;
            left: 10%;
            padding: 40px 30px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            z-index: 4;
            display: flex;
            flex-direction: row-reverse; /* Traditional Chinese layout flows right to left conceptually, but we use writing-mode vertical-rl */
            gap: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1.5s ease-out 0.5s forwards;
            transition: all 0.3s ease;
        }

        .poem-card:hover {
            background: rgba(255, 255, 255, 0.35);
            box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.15);
            transform: translateY(20px) scale(1.02); /* Keep TranslateY from animation end state */
        }
        
        /* Fix hover transform conflict */
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .poem-card:hover {
             transform: translateY(-5px);
        }


        .poem-content {
            writing-mode: vertical-rl;
            text-orientation: upright;
            font-family: 'Ma Shan Zheng', cursive;
            color: var(--text-color);
            letter-spacing: 5px;
            line-height: 2.5em;
            height: 350px; /* Limits height to force wrapping if needed, but usually fixed for poems */
        }

        .poem-title {
            font-size: 2.2rem;
            font-weight: bold;
            margin-left: 15px; /* In vertical mode, margin-left is bottom margin */
            color: #1a1a1a;
        }

        .poem-author {
            font-size: 1.2rem;
            margin-left: 30px;
            margin-top: auto; /* Push to bottom of column */
            color: #555;
        }

        .poem-lines {
            font-size: 1.8rem;
            display: flex;
            flex-direction: column; /* Just grouping p tags */
        }
        
        .poem-lines p {
            margin-left: 10px;
        }

        /* Seal / Stamp */
        .seal {
            width: 40px;
            height: 40px;
            background-color: #b22222;
            color: white;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 0.8rem;
            writing-mode: horizontal-tb; /* Reset for seal text */
            margin-top: 10px;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.3);
            border: 2px solid #8b0000;
            cursor: pointer;
        }

        /* Canvas for effects */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2; /* above cloud bg, below poem */
            pointer-events: none;
        }
        
        /* Footer Credits */
        .footer {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            color: rgba(0,0,0,0.4);
            z-index: 5;
            font-style: italic;
        }

    </style>
</head>
<body>

    <!-- Background -->
    <div class="background"></div>
    <div class="mist"></div>
    
    <!-- Canvas for Particle Effects -->
    <canvas id="effectCanvas"></canvas>

    <!-- Content -->
    <div class="poem-card">
        <div class="poem-content">
            <h1 class="poem-title">望庐山瀑布</h1>
            <div class="poem-author">唐 · 李白</div>
            <div class="poem-lines">
                <p>日照香炉生紫烟</p>
                <p>遥看瀑布挂前川</p>
                <p>飞流直下三千尺</p>
                <p>疑是银河落九天</p>
            </div>
            <div class="seal" title="诗情画意">雅趣</div>
        </div>
    </div>

    <div class="poet-container">
        <img src="poet.png" alt="Poet" class="poet-img">
    </div>
    
    <div class="footer">Designed with Poetic Grace</div>

    <script>
        // Canvas Effect: Falling petals or subtle ink particles
        const canvas = document.getElementById('effectCanvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.init();
            }

            init() {
                this.x = Math.random() * width;
                this.y = Math.random() * height - height;
                this.vx = Math.random() * 1 - 0.5; // Drift left right
                this.vy = Math.random() * 1 + 0.5; // Fall down
                this.size = Math.random() * 3 + 1;
                this.opacity = Math.random() * 0.5 + 0.1;
                // Ink color or petal color? Let's go with subtle dark ink spots or white mist particles
                // Let's do white mist/clouds particles for "waterfall" mist effect
                this.color = `rgba(255, 255, 255, ${this.opacity})`; 
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                // Wind effect
                this.x += Math.sin(this.y * 0.01) * 0.2;

                if (this.y > height) {
                    this.init();
                    this.y = -10;
                }
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Create particles
        for (let i = 0; i < 100; i++) {
            particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
